<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-orange-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-orange-600 text-center mb-6">Create Your Account</h2>

    <form action="#" class="space-y-5">
      <!-- Name -->
      <div>
        <label for="name" class="block text-lg font-medium text-orange-600">Name</label>
        <input type="text" id="name" placeholder="Enter your name" class="w-full px-4 py-2 border rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>

      <!-- Phone Number -->
      <div>
        <label for="phone" class="block text-lg font-medium text-orange-600">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" class="w-full px-4 py-2 border rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-lg font-medium text-orange-600">Email</label>
        <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block text-lg font-medium text-orange-600">Address</label>
        <textarea id="address" placeholder="Enter your address" class="w-full px-4 py-2 border rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-400"></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        
          <a  class="w-full py-2 px-10  bg-orange-500 hover:bg-orange-600 text-white font-bold rounded-md transition duration-300 "[routerLink]="'/after'">Sign Up</a>
      
      </div>
    </form>
  </div>

</body>
</html>
