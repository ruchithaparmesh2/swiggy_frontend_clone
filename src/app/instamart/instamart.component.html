
<h3 class="pl-10 pr-10 justify-center text-2xl pt-10 text-bold">Shop groceries on Instamart</h3>
<div class="flex flex-wrap justify-center gap-6  pt-10">
    
    
    <div class="flex space-x-4 overflow-x-auto">
      <div *ngFor="let item of items" class="flex flex-col items-center p-2 bg-white rounded-lg shadow-md">
        <img [src]="item.image" alt="{{ item.name }}" class="w-24 h-24 object-cover rounded-lg mb-2" />
        <p class="text-sm font-medium text-center">{{ item.name }}</p>
      </div>
    </div>
  </div>
